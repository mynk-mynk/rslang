<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textbook</title>
</head>

<body>
  <header>
    <div class="header-container">
      <a href="./" class="logo">SyllaBus</a>
      <a class="authorization-link" href="./authorization.html"><img class="authorization-icon"
          src="../../assets/svg/unverified.svg" alt="Account icon"></a>
      <span class="burger">
        <span class="burger-line"></span>
      </span>
      <ul class="nav-bar">
        <li class="home-icon"><img src="../../assets/svg/home.svg" alt="Home" width="35"></li>
        <li><img src="../../assets/images/textbook.png" alt="Textbook" width="35"></li>
        <li><img src="../../assets/images/sprint.png" alt="Sprint" width="35"></li>
        <li><img src="../../assets/images/audiocall.png" alt="Audiocall" width="35"></li>
        <li><img src="../../assets/images/statistics.png" alt="Staistics" width="35"></li>
      </ul>
    </div>
  </header>
  <main>
    <div class="main-container">
      <h1>Учебник</h1>

      <div class="difficulty-container">
        <div class="difficulty-btn level1 active">1</div>
        <div class="difficulty-btn level2">2</div>
        <div class="difficulty-btn level3">3</div>
        <div class="difficulty-btn level4">4</div>
        <div class="difficulty-btn level5">5</div>
        <div class="difficulty-btn level6">6</div>
        <div class="difficulty-btn level7">7</div>
      </div>

      <div class="word-container">
        <img class="word-img" src="" alt="">
        <div class="word-description">
          <div class="word-properties">
            <img class="word-learned" src="../../assets/images/tick.png" alt="Learned" width="40">
            <img class="word-hard" src="../../assets/images/star.png" alt="Hard" width="40">
          </div>
          <div class="word">
            <h2>because</h2>
            <p class="word-transcription">[bikɔ́ːz]</p>
            <img id="audio-btn-word" src="../../assets/svg/audio-speaker.svg" alt="Audio" class="audio-icon" width="20">
            <audio id="audio-word" src=""></audio>
            <p class="word-translation">потому что</p>
          </div>
          <div class="word-meaning">
            <p>
              <i>Because</i> introduces a reason for something.
              <img id="audio-btn-meaning" class="audio-icon" src="../../assets/svg/audio-speaker.svg" alt="Audio" width="20">
              <audio id="audio-meaning" src=""></audio>
            </p>
            <p class="meaning-translation">Потому что вводит причину чего-то</p>
          </div>
          <div class="word-example">
            <p>
              We need to study <b>because</b> we have a test tomorrow.
              <img id="audio-btn-example" class="audio-icon" src="../../assets/svg/audio-speaker.svg" alt="Audio" width="20">
              <audio id="audio-example" src=""></audio>
            </p>
            <p class="example-translation">Нам нужно учиться, потому что завтра у нас тест</p>
          </div>
        </div>
      </div>

      <div class="pagination-container">
        <p class="pagination-first disabled"><<</p>
        <p class="pagination-prev disabled"><</p>
        <div class="pagination-current"><span id="page-number">1</span> / 30</div>
        <p class="pagination-next">></p>
        <p class="pagination-last">>></p>
      </div>

    </div>
  </main>
  <footer>
    <div class="footer-container">
      <p>©2022</p>
      <div class="github-names">
        <img src="../../assets/svg/github.svg" alt="Github logo" class="github-logo">
        <a href="https://github.com/mynk-mynk">Dasha</a>
        <a href="https://github.com/spin4ester">Rustam</a>
        <a href="https://github.com/ann-makovskaya">Ann</a>
      </div>
      <a href="https://rs.school/js/"><img src="../../assets/svg/rs-school-js.svg" alt="RS School logo"
          class="rs-logo"></a>
    </div>
  </footer>
</body>

</html>
